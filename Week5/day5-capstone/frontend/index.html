<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 5 Notes</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    form { display: flex; gap: 10px; margin: 16px 0; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .note { padding: 10px; border: 1px solid #ddd; margin: 8px 0; border-radius: 8px; }
    .meta { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <p>Type a note, save it, refresh the page â€” it should still be there (MongoDB persistence).</p>

  <form id="noteForm">
    <input id="noteInput" placeholder="Write a note..." />
    <button type="submit">Save</button>
  </form>

  <div id="status"></div>
  <div id="notes"></div>

  <script>
    const statusEl = document.getElementById("status");
    const notesEl = document.getElementById("notes");
    const form = document.getElementById("noteForm");
    const input = document.getElementById("noteInput");

    async function loadNotes() {
      statusEl.textContent = "Loading notes...";
      const res = await fetch("/api/notes");
      const data = await res.json();
      notesEl.innerHTML = "";
      data.forEach(n => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <div>${n.text}</div>
          <div class="meta">${new Date(n.createdAt).toLocaleString()}</div>
        `;
        notesEl.appendChild(div);
      });
      statusEl.textContent = "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      statusEl.textContent = "Saving...";
      await fetch("/api/notes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      input.value = "";
      await loadNotes();
    });

    loadNotes();
  </script>
</body>
</html>
