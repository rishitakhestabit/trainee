services:
  backend1:
    build: ./backend
    container_name: backend1
    expose:
      - "3000"

  backend2:
    build: ./backend
    container_name: backend2
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend1
      - backend2
